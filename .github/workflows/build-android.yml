name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置Python环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          openjdk-17-jdk \
          unzip \
          autoconf \
          libtool \
          pkg-config \
          libncurses5:i386 \
          libstdc++6:i386 \
          zlib1g:i386
        
        # 设置Java环境
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
    
    - name: 安装Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer
        pip install cython
    
    - name: 接受Android SDK许可证
      run: |
        # 创建SDK目录
        mkdir -p $HOME/.android
        
        # 自动接受所有许可证
        echo "y" | sdkmanager --licenses || true
        echo "y" | sdkmanager --update || true
        
        # 安装必要的build-tools
        sdkmanager "build-tools;34.0.0" || true
        sdkmanager "platforms;android-33" || true
        sdkmanager "platform-tools" || true
    
    - name: 设置Buildozer环境变量
      run: |
        echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
    
    - name: 缓存Buildozer目录
      uses: actions/cache@v4
      with:
        path: |
          .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
    
    - name: 构建APK
      run: |
        # 接受buildozer的Android许可证
        yes | buildozer android debug || buildozer android debug
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
    
    - name: 上传APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: 创建Release（如果是tag）
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
